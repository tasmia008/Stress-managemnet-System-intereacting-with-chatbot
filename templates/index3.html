<!DOCTYPE html>
<html>
<head>
    <title>Depression Prediction - Page 3</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #050f18; /* Light sky blue */
        }
        .container {
            margin-top: 50px;
            background-color: #2f2064; /* White */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(163, 161, 161, 0.1); /* Add a subtle shadow */
        }
        h1 {
            color: #007bff; /* Blue */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
            color: #d5d9dd; /* Gray */
        }
        .btn-primary {
            background-color: #007bff; /* Blue */
            border-color: #0070cc; /* Darker blue */
        }
        .form-check-input {
            margin-right: 10px;
        }
        .form-check-label {
            color: #d5d9dd; /* Gray */
            font-weight: normal;
        }
        .form-check-label:hover {
            cursor: pointer;
            color: #007bff; /* Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Depression Prediction</h1>
        <form method="post" action="/">
            <!-- Add your questions for page 3 -->
            <div class="form-group">
                <label for="accessible_counseling_services" class="form-label">Accessible counseling services:</label>
                <select class="form-control" name="accessible_counseling_services" id="accessible_counseling_services">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contribution_of_lack_of_sleep_on_stress_level" class="form-label">Contribution of lack of sleep on stress level:</label>
                <select class="form-control" name="contribution_of_lack_of_sleep_on_stress_level" id="contribution_of_lack_of_sleep_on_stress_level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender_female" value="Female">
                    <label class="form-check-label" for="gender_female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender_male" value="Male">
                    <label class="form-check-label" for="gender_male">Male</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Diagnosed with depression:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diagnosed_with_depression" id="diagnosed_yes" value="Yes">
                    <label class="form-check-label" for="diagnosed_yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diagnosed_with_depression" id="diagnosed_no" value="No">
                    <label class="form-check-label" for="diagnosed_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Professional help or counseling for depression target:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="professional_help_or_counseling_for_depression_target" id="help_depression_yes" value="Yes">
                    <label class="form-check-label" for="help_depression_yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="professional_help_or_counseling_for_depression_target" id="help_depression_no" value="No">
                    <label class="form-check-label" for="help_depression_no">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
